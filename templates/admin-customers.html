<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS (using url_for to link to the static folder in Flask) -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- jQuery CDN (required for Bootstrap's JavaScript and AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/oryo_logo.png') }}" alt="Logo" class="logo">
    </div>
          <!-- Logout Button -->
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

    <form action="/admin" method="POST">
        <button type="submit" class="navigate-back">Admin Dashboard</button>
    </form>

    <div class="container mt-4">
        <h2>Customer Management</h2>

        <!-- Add Customer Button -->
        <button id="createCustomerBtn" class="btn btn-primary mb-3" onclick="toggleForm('customerForm')">Create Customer</button>

        <!-- Customer Form (Initially hidden) -->
        <form id="customerForm" action="{{ url_for('admin.manage_customer') }}" method="POST" style="display:none;">
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="customer_address">Customer Address</label>
                <input type="text" class="form-control" id="customer_address" name="customer_address" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
        </form>

        <!-- Customer Table -->
        <table class="table mt-3" id="customersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                    <tr id="customer-{{ customer.customer_id }}">
                        <td>{{ customer.customer_id }}</td>
                        <td>{{ customer.customer_name }}</td>
                        <td>{{ customer.customer_address }}</td>
                        <td>
                            <button class="btn btn-warning edit-btn" data-id="{{ customer.customer_id }}">Edit</button>
                            <button class="btn btn-danger delete-btn" data-id="{{ customer.customer_id }}">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Your other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>  <!-- Required for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  <!-- Bootstrap JS -->

</body>
</html>
